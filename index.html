<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Ppaer-Scissor | By Hussain</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="nav">
      <h2 class="nav-name">rock paper scissor</h2>
    </header>
    <main class="game-box">
      <div class="all">
        <div class="choice" id="rock">Rock</div>
        <div class="choice" id="paper">Paper</div>
        <div class="choice" id="scissor">Scissor</div>
      </div>

      <div class="score-board">
        <div class="players">
          <h2 id="you">0</h2>
          <h2>you</h2>
        </div>
        <div class="players">
          <h2 id="comp">0</h2>
          <h2>comp</h2>
        </div>
      </div>
      <div class="msg-box"><h1 class="msg">Pick your Move</h1></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
